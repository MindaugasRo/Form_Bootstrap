<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Bootstrap form</title>
</head>
<body>
  <div class="vertical-center">

    <div class="row mx-auto p-2 col-md-5 border border-2">
      <div class="col-lg-12 mt-4 mb-4 border-bottom">
        <h3>Sign Up</h3>
        <p>Please fill in this form to create an account!</p>
      </div>
      <div class="col-sm-6 mt-2">
        <input type="text" class="form-control bg-light rounded-0" placeholder="First name">
      </div>
      <div class="col-sm-6 mt-2">
        <input type="text" class="form-control bg-light rounded-0" placeholder="Last name">
      </div>
      <div class="col-sm-12 mt-4 ">
        <input type="email" class="form-control bg-light rounded-0" placeholder="Email">
      </div>
      <div class="col-sm-12 mt-4">
        <input type="password" class="form-control bg-light rounded-0" placeholder="Password">
      </div>
      <div class="col-sm-12 mt-4">
        <input type="password" class="form-control bg-light rounded-0" placeholder="Confirm Password">
      </div>
      <div class="col-sm-12 mt-4">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I accept the <a href="https://google.lt" target="_blank">Terms of Use</a> & <a href="https://google.lt" target="_blank">Privacy Policy</a>.</label>
      </div>
      <div class="d-grid col-sm-6 mb-4 mt-4 ">
        <button type="button" class="btn btn-primary rounded-1">Sign Up</button>
      </div>
    </div>
    
  </div>
</body>
</html>
